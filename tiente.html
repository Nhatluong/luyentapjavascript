<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div>
        <p>Amount</p>
    <input type="text" id="amount"/>
    </div>

    <div>
    <p>From Currency</p>
    <select id="fromcurrency">
        <option>VNĐ</option>
        <option>USD</option>
        <option>UERO</option>

    </select>
     </div>

    <div>
    <p>To Currency</p>
    <select id="tocurrency">
        <option>VNĐ</option>
        <option>USD</option>
        <option>UERO</option>

    </select>
    </div>
    <div>
    <button type="button" onclick="chuyen()">Đổi</button>
    </div>
    <div id="ketqua"></div>

    <script>
        function chuyen() {
            var soluong = document.getElementById("amount").value;
            var tiengoc = document.getElementById("fromcurrency").value;
            var tiendich = document.getElementById("tocurrency").value;
            var ketqua;
            if(tiengoc=="VNĐ"){
                if(tiendich=="VNĐ"){
                    ketqua=soluong*1;
                }
                else if(tiendich=="USD"){
                    ketqua=soluong/22000;
                }
                else if(tiendich=="UERO"){
                    ketqua=soluong/23000;
                }
            }
            else if(tiengoc=="USD"){
                if(tiendich=="VNĐ"){
                    ketqua=soluong*22000;
                }
                else if(tiendich=="USD"){
                    ketqua=soluong*1;
                }
                else if(tiendich=="UERO"){
                    ketqua=soluong*22/23;
                }
            }
            else if(tiengoc=="UERO"){
                if(tiendich=="VNĐ"){
                    ketqua=soluong*23000;
                }
                else if(tiendich=="USD"){
                    ketqua=soluong*23/22;
                }
                else if(tiendich=="UERO"){
                    ketqua=soluong*1;
                }
            }
            document.getElementById("ketqua").innerHTML =ketqua ;
        }

    </script>

</body>
</html>
